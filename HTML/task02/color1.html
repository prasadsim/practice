<html>

<head>
    <title>Color</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            background-color: rgb(217, 235, 218);
        }

        #dropdown {
            height: 30px;
            width: 100px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Color Changer DropDown List</h1>
    <select id="dropdown" onclick="myFunction()">
        <option>-- select --</option>
        <option>RED</option>
        <option>BLUE</option>
        <option>GREEN</option>
        <option>ORANGE</option>
        <option>YELLOW</option>
    </select>
    <script>
        function myFunction() {
            var selected = document.getElementById("dropdown").value;
            if (selected == "RED") {
                document.body.style.backgroundColor = "#E74C3C";
            }
            if (selected == "BLUE") {
                document.body.style.backgroundColor = "#3498DB";
            }
            if (selected == "GREEN") {
                document.body.style.backgroundColor = "#48C9B0";
            }
            if (selected == "YELLOW") {
                document.body.style.backgroundColor = "#F4D03F";
            }
            if (selected == "ORANGE") {
                document.body.style.backgroundColor = "#FFA500";
            }
            if (selected == "--select--") {
                document.body.style.backgroundColor = "";
            }
        }
    </script>
</body>

</html>
